<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Detection Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .tech-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .tech-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #2980b9;
        }
        .tech-version {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .tech-confidence {
            margin-top: 5px;
        }
        .progress-bar {
            background-color: #ecf0f1;
            border-radius: 13px;
            padding: 3px;
            margin-top: 5px;
        }
        .progress {
            background-color: #2980b9;
            height: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-size: 0.8em;
            line-height: 20px;
        }
        .evidence-item {
            border-left: 3px solid #2980b9;
            padding-left: 10px;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .code-snippet {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 5px 0;
        }
        .tech-group {
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            background-color: #3498db;
            color: white;
            border-radius: 12px;
            padding: 3px 8px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        .related-tech {
            margin-left: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Technology Detection Report</h1>
<div class='summary-section'><h2>Summary</h2><p>Detected 2 technologies and 2 primary technology stacks.</p></div><h2>Technology Stacks</h2><div class='tech-stack'><h3>angular Stack</h3><div class='tech-card'><div class='tech-name'>angular <span class='tech-version'>v.</span></div><div class='badge'>Framework</div><div class='tech-confidence'><div class='progress-bar'><div class='progress' style='width: 100.0%;'>100.0%</div></div></div></div></div><div class='tech-stack'><h3>django Stack</h3><div class='tech-card'><div class='tech-name'>django <span class='tech-version'>v.</span></div><div class='badge'>Framework</div><div class='tech-confidence'><div class='progress-bar'><div class='progress' style='width: 100.0%;'>100.0%</div></div></div></div></div><h2>Technologies by Category</h2><div class='tech-group'><h3>FRAMEWORK</h3><div class='tech-card'><div class='tech-name'>angular <span class='tech-version'>v.</span></div><div class='tech-confidence'><div class='progress-bar'><div class='progress' style='width: 100.0%;'>100.0%</div></div></div></div><div class='tech-card'><div class='tech-name'>django <span class='tech-version'>v.</span></div><div class='tech-confidence'><div class='progress-bar'><div class='progress' style='width: 100.0%;'>100.0%</div></div></div></div></div>
</body>
</html>
